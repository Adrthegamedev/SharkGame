        <script>
            var res = SharkGame.Resources;
            var main = SharkGame.Main;
            var rec = SharkGame.Recycler;
            var gateway = SharkGame.Gateway;
            var stats = SharkGame.Stats;
            var world = SharkGame.World;
            var home = SharkGame.Home;
            var cad = SharkGame.cheatsAndDebug;
            var cheats = "When you find a cheat code, put () after it and hit enter. I'm not going to tell you them.";
            var cheatcodes = "When you find a cheat code, put () after it and hit enter. I'm not going to tell you them.";
            var cheatCodes = "When you find a cheat code, put () after it and hit enter. I'm not going to tell you them.";
            var cheatsPlease = "When you find a cheat code, put () after it and hit enter. I'm not going to tell you them.";
            function sgdebug() {
                // debug is a command-line API
                SharkGame.HomeActions.getActionTable().debugbutton.unauthorized = false;
            }
            function pause() {
                if (cad.stop) {
                    SharkGame.Log.addError("The game is stopped. You can't also pause it.");
                    return "The game is stopped. You can't also pause it.";
                }
                if (!cad.pause) {
                    cad.pause = true;
                    return "Paused game.";
                } else {
                    SharkGame.Log.addError("The game is already paused.");
                }
            }
            function unpause() {
                if (cad.pause || cad.stop) {
                    cad.pause = false;
                    cad.stop = false;
                    return "Resumed game.";
                } else {
                    SharkGame.Log.addError("The game is not paused or stopped.");
                }
            }
            function stop() {
                if (cad.pause) {
                    SharkGame.Log.addError("The game is paused. You can't also stop it.");
                    return "The game is paused. You can't also stop it.";
                }
                if (!cad.stop) {
                    cad.stop = true;
                    return "Stopped game.";
                } else {
                    SharkGame.Log.addError("The game is already stopped.");
                }
            }
            function freezePlease() {
                world.forceExistence("ice");
                SharkGame.PlayerResources.get("ice").discovered = true;
                res.clearNetworks();
                res.buildApplicableNetworks();
                res.setResource("ice", 1000);
                res.setTotalResource("ice", 1000);
                res.rebuildTable = true;
                SharkGame.Log.addMessage("ICE going, doofus!");
                return "Game frozen.";
            }
            function unfreezePlease() {
                res.setResource("ice", 0);
                SharkGame.Log.addMessage("What, did you need some bailing out?");
                return "Game unfrozen.";
            }
            function exponentialGrowthPlease() {
                if (world.doesResourceExist("sponge")) {
                    res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "sponge", "multiply", "sponge", 0.00000001);
                    if (world.doesResourceExist("algae") && world.doesResourceExist("shrimp")) {
                        res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "algae", "multiply", "sponge", 0.00000001);
                        res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shrimp", "multiply", "algae", 0.0000001);
                    }
                }
                if (world.doesResourceExist("shark") && world.doesResourceExist("fish")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shark", "multiply", "fish", 0.000001);
                }
                if (world.doesResourceExist("ray") && world.doesResourceExist("sand")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "ray", "multiply", "sand", 0.000001);
                }
                if (world.doesResourceExist("crab") && world.doesResourceExist("crystal")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "crab", "multiply", "crystal", 0.001);
                }
                if (world.doesResourceExist("science") && world.doesResourceExist("scientist")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "scientist", "multiply", "science", 0.000001);
                }
                if (world.doesResourceExist("kelp") && world.doesResourceExist("seaApple")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "kelp", "multiply", "seaApple", 0.0001);
                }
                return "Growing exponentially.";
            }
            function stupidExponentialGrowthPlease() {
                if (world.doesResourceExist("sponge")) {
                    res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "sponge", "multiply", "sponge", 0.001);
                    if (world.doesResourceExist("algae") && world.doesResourceExist("shrimp")) {
                        res.addNetworkNode(SharkGame.ResourceIncomeAffectedApplicable, "algae", "multiply", "sponge", 0.001);
                        res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shrimp", "multiply", "algae", 0.001);
                    }
                }
                if (world.doesResourceExist("shark") && world.doesResourceExist("fish")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "shark", "multiply", "fish", 0.001);
                }
                if (world.doesResourceExist("ray") && world.doesResourceExist("sand")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "ray", "multiply", "sand", 0.001);
                }
                if (world.doesResourceExist("crab") && world.doesResourceExist("crystal")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "crab", "multiply", "crystal", 0.01);
                }
                if (world.doesResourceExist("science") && world.doesResourceExist("scientist")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "scientist", "multiply", "science", 0.001);
                }
                if (world.doesResourceExist("kelp") && world.doesResourceExist("seaApple")) {
                    res.addNetworkNode(SharkGame.GeneratorIncomeAffectedApplicable, "kelp", "multiply", "seaApple", 0.01);
                }
                return "Growing really fast.";
            }
            function freeEssencePlease() {
                res.changeResource("essence", 1000);
                return "Okay, but only because you asked nicely.";
            }
            function aLotOfEssencePlease() {
                res.changeResource("essence", 1000000);
                return "Is this enough?.";
            }
            function tooMuchEssencePlease() {
                res.changeResource("essence", 1e41);
                return "You asked for it.";
            }
            function goFasterPlease() {
                if (cad.speed === 512) {
                    return "I think you've had enough.";
                }
                let msg = "";
                cad.speed *= 2;
                switch (cad.speed) {
                    case 2:
                        msg = "Going twice as fast.";
                        break;
                    case 512:
                        msg = "Going...really fast.";
                        break;
                    default:
                        msg = "Going " + cad.speed + " times as fast.";
                        break;
                }
                return msg;
            }
            function reallyFastPlease() {
                cad.speed = 512;
                return "Set game speed to 512x.";
            }
            function goSlowerPlease() {
                cad.speed *= 0.5;
                return "Slowed things down to " + cad.speed + " times as fast.";
            }
            function reallySlowPlease() {
                cad.speed = 1 / 512;
                return "Reset game speed to 1/512th speed.";
            }
            function resetSpeedPlease() {
                cad.speed = 1;
                return "Reset game speed to 1x.";
            }
            function giveMeLotsOfEverythingPlease() {
                cad.giveEverything(1e41);
                return "Gave you lots of everything.";
            }
            function giveMeMoreOfEverythingPlease() {
                SharkGame.ResourceMap.forEach((v, key) => {
                    SharkGame.PlayerResources.get(key).amount *= 10;
                });
                return "Gave you ten times more of everything.";
            }
            function giveMeWayMoreOfEverythingPlease() {
                SharkGame.ResourceMap.forEach((v, key) => {
                    SharkGame.PlayerResources.get(key).amount *= 1000;
                });
                return "Gave you one-thousand times more of everything.";
            }
            /*
            function fixMyGamePlease() {
                SharkGame.ResourceMap.forEach((v, key) => {
                    res.setResource(key, 0);
                });
                return "Set everything back to 0. This should 'fix' everything.";
            }
            */
            function doSomethingCoolPlease() {
                return "Did something really cool.";
                // this doesn't do anything
            }
            function lowerClimatePlease() {
                world.planetLevel -= 10;
                if (world.planetLevel < 1) {
                    world.planetLevel = 1;
                }
                world.apply();
                return "Made the climate easier.";
            }
            function waylowerClimatePlease() {
                world.planetLevel -= 1000;
                if (world.planetLevel < 1) {
                    world.planetLevel = 1;
                }
                world.apply();
                return "Made the climate way easier.";
            }
            function higherClimatePlease() {
                world.planetLevel += 10;
                world.apply();
                return "Made the climate harder.";
            }
            function wayHigherClimatePlease() {
                world.planetLevel += 1000;
                world.apply();
                return "Made the climate way harder.";
            }
            function resetClimatePlease() {
                world.planetLevel = 1;
                world.apply();
                return "Made the climate level 1.";
            }
            function multiplyClimatePlease() {
                world.planetLevel *= 10;
                world.apply();
                return "Made the climate 10 times harder.";
            }
            function beatWorldPlease() {
                SharkGame.wonGame = true;
                main.endGame();
                return "You got it, boss.";
            }
            /*
            function rollTheDicePlease() {
                switch Math.floor(Math.random()*20+1) {
                    case 1:
                        SharkGame.ResourceMap.forEach((v, key) => {
                            if (key !== "essence") {
                                SharkGame.PlayerResources.get(key).amount *= 1/3;
                            }
                        });
                        return "Rolled a one...you lost a third of all your resources.";
                    case 2:
                        res.changeResource("shark",res.getResource("shark")*3);
                        return "Rolled a two. Your sharks have been quadrupled.";
                    case 3:
                        return "Rolled a three. Nothing happened.";
                    case 4:
                        SharkGame.ResourceMap.forEach((v, key) => {
                            if (key !== "essence") {
                                if (world.doesResourceExist(key)) {
                                    SharkGame.PlayerResources.get(key).amount += 4;
                                }
                            }
                        });
                        return "Rolled a four. You got exactly 4 more of EVERYTHING.";

                }
            }
            function easyModePlease() {

                return "And isn't that what cheats are all about?";
            }
            */
            function listAllCheatsPlease() {
                return "Nice try.";
            }
            /*
            function discretePlease() {
                if (cad.chunky) {
                    return "Game is already discrete.";
                }
                cad.chunky = true;
                return "Forced discrete ticks.";
            }
            function smoothPlease() {
                if (!cad.chunky) {
                    return "Game is already smooth.";
                }
                cad.chunky = false;
                SharkGame.INTERVAL = 100;
                SharkGame.dt = 1 / 10;
                return "Returned game to smoothness.";
            }
            */
        </script>
